<!-- Указываем родительский шаблон при помощи тега extends -->
{% extends "layout/basic.html" %} 

<!-- Описываем block с именеи content, присутвтующий в родителе -->
<!-- html-код сформированный в рамках блока, будет адаптирован в родительский шаблон -->
{% block content %}
{% for bb in bbs %}
<div>
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
    <p>{{ bb.pudlished|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
